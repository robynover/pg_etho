    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />

        <title>Hello World</title>

    <body>
        <div data-role="page" data-role="content"> <!--jqMobile-->
        <div id = "main">
            <div data-role="header">
             <h1>Records</h1>
            </div><!-- /header -->
            <ul id="record_list" data-role="listview"></ul>
            <script id="record-list-tpl" type="text/x-handlebars-template">
                
                  {{#each .}}
                  <li>{{this.doc.obs_name}} on {{formattedDate this.doc.date}}</li>
                  {{/each}}
                
            </script>
            
            <form id="form1" method="post" >
                <input type="hidden" id="utc_time"  value="the time" />
                <div class="ui-bar-a">
                    <div class="ui-field-contain">
                        
                        <label for="textinput-fc">Observer Name</label>
                        <input type="text" id="oname" name="myoname" placeholder="Your name" value="">
                    </div>

                    <a href="#" id="add_btn" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-b ui-mini">Add</a>
                </div> <!--end ui-bar-->
                <input id="sync_cloud" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-cloud" type="button" value="Save to Remote" />
                <!--<button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-cloud">cloud</button>-->
            </form>

             <!--<div class="syncbtn" id="sync_cloud">Save to Cloud</div>-->
            
             <!--<button id="testlocalhost" class="ui-btn ui-shadow ui-corner-all">test localhost</button>-->
            <div id="debug"><pre>..</pre></div>
         </div> <!-- end main -->
     </div><!--end data-role=page-->

        <!-- SCRIPTS -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/lib/moment.min.js"> </script>
        <script type="text/javascript" src="js/lib/handlebars.js"> </script>
        <script type="text/javascript" src="js/lib/pouchdb-nightly.min.js"></script>
        <script type="text/javascript" src="js/pouchSync.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
